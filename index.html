<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interplanetary Battle</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

<div class="container">

  <div class='heading'>
  <h1> Interplanetary Battle </h1
  </div>

<div class="martiancontainer">
  <div class="martianheading">
    <h2> Martian </h2>
    <h3 id="score" > Score:</h3>
    <div id="counter1">
     <h2 class="martianscore"> 0 </h2>
    </div>
  </div>

<div class="martiancard">
<div class="martiansnumber">
<h4 id="martiansdrawcard">
</h4>
</div> <!-- martian number -->
</div> <!-- martian card flip-->
</div> <!-- martian container -->

<div class="humancontainer">
  <div class="humanheading">
    <h2> Human </h2>
    <h3 id="score"> Score:</h3>
    <div id="counter2">
     <h2 class="humanscore"> 0 </h2>
    </div>
  </div>
  <div class="humancard">
    <div class="humansnumber">
      <h4 id="humansdrawcard">
      </h4>
    </div> <!-- human number -->
  </div> <!-- human card -->
  </div> <!-- human container -->


  <div class="nextcardcontainer">
  <button class="nextcardbutton">
Next Card
   </button>
  </div>

<div class="startcontainer">
<button class="startbutton">
<h2 class="start">START</h2>
</button>
</div>

<div class="winnerloser">
<h1 id="winnerloser">
Martians Have Won! Humans, life as you know it is over!
</h1>
</div>




</div> <!-- closes entire container -->

      <script src="js/war.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
